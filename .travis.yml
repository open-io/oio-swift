sudo: required
dist: trusty
language: python

install:
  - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse"
  - sudo apt-get update -qq
  - sudo apt-get install -y --force-yes python-virtualenv liberasurecode-dev libssl-dev libattr1-dev libleveldb1 libleveldb-dev
  - virtualenv $HOME/venv
  - source $HOME/venv/bin/activate
  - pip install --upgrade pip setuptools virtualenv tox
  - git clone -b master https://github.com/open-io/oio-sds.git
  - cd oio-sds && pip install --upgrade -r all-requirements.txt && python setup.py install && cd ..
  - git clone -b stable/ocata https://github.com/openstack/swift.git
  - cd swift && python setup.py install && cd ..
  - pip install --upgrade -r swift/requirements.txt
  - pip install --upgrade -r test-requirements.txt

script:
  - nosetests tests
